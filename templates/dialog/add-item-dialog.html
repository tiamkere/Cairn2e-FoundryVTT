<form class="custom-dialog">
  <div class="form-group">
    <label>{{localize 'CAIRN.Name'}}:</label>
    <input
      type="text"
      name="itemname"
      value=""
      placeholder="{{localize 'CAIRN.Name'}}"
      data-dtype="String"
    />    
  </div>
  <div class="form-group">
    <label>{{localize 'CAIRN.Type'}}:</label>
    <br />
    <select name="itemtype" class="add-type">
      <option value="item" selected>{{localize 'TYPES.Item.item'}}</option>
      <option value="armor">{{localize 'TYPES.Item.armor'}}</option>
      <option value="weapon">{{localize 'TYPES.Item.weapon'}}</option>
      <option value="spellbook">{{localize 'TYPES.Item.spellbook'}}</option>
      <option value="object" selected>{{localize 'TYPES.Item.object'}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>{{localize 'CAIRN.Weightless'}}</label>
    <input type="checkbox" name="itempetty" />
  </div>
</form>
